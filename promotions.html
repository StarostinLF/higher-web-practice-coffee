<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Акции</title>
		<link rel="stylesheet" href="./css/pages/promotions.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<a
					href="./index.html"
					class="header__logo-link"
					aria-label="На главную"
				>
					<svg
						class="logo"
						width="28"
						height="28"
						viewBox="0 0 28 28"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M5.60329 11.8207V17.3654H4.12917V11.8207H2.15385V10.6346H7.57861V11.8207H5.60329Z"
							fill="var(--cobalt-color)"
						/>
						<path
							d="M12.2821 17.3654L11.8497 15.7454H9.97267L9.55009 17.3654H8.05632L9.91371 10.6346H11.9971L13.8545 17.3654H12.2821ZM10.9554 12.0328H10.8768L10.2085 14.5786H11.6237L10.9554 12.0328Z"
							fill="var(--cobalt-color)"
						/>
						<path
							d="M14.6958 10.6346H16.1798V13.3732H17.0446L18.1453 10.6346H19.6096L18.6465 13.0357C18.5351 13.3057 18.4204 13.5018 18.3025 13.6239C18.1846 13.7461 18.0372 13.8264 17.8603 13.865V13.9228C18.0372 13.9614 18.1813 14.0353 18.2927 14.1446C18.4041 14.2475 18.5122 14.4275 18.617 14.6846L19.2066 16.1793H19.757V17.3654H19.0297C18.7218 17.3654 18.4696 17.2979 18.273 17.1629C18.083 17.0279 17.9225 16.79 17.7915 16.4493L17.0446 14.54H16.1798V17.3654H14.6958V10.6346Z"
							fill="var(--cobalt-color)"
						/>
						<path
							d="M23.8708 11.8207V17.3654H22.3967V11.8207H20.4214V10.6346H25.8462V11.8207H23.8708Z"
							fill="var(--cobalt-color)"
						/>
						<path
							d="M14 0.5C21.4558 0.5 27.5 6.54416 27.5 14C27.5 21.4558 21.4558 27.5 14 27.5C6.54416 27.5 0.5 21.4558 0.5 14C0.500001 6.54416 6.54416 0.500001 14 0.5Z"
							stroke="var(--cobalt-color)"
						/>
					</svg>
				</a>
				<nav class="header__navigation" aria-label="Основная навигация">
					<a href="./menu.html" class="header__navigation-link">Меню</a>
					<a
						href="./promotions.html"
						class="header__navigation-link header__navigation-link_active"
						>Акции</a
					>
					<a href="./contacts.html" class="header__navigation-link">Контакты</a>
				</nav>
				<button
					aria-label="Открыть меню"
					aria-expanded="false"
					aria-controls="burger-menu"
					class="burger"
				>
					<svg
						class="burger__icon"
						width="44"
						height="44"
						viewBox="0 0 44 44"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path d="M8 12H36" stroke="var(--cobalt-color)" stroke-width="2" />
						<path d="M8 22H36" stroke="var(--cobalt-color)" stroke-width="2" />
						<path d="M8 32H36" stroke="var(--cobalt-color)" stroke-width="2" />
					</svg>
					<svg
						class="close-icon"
						width="44"
						height="44"
						viewBox="0 0 44 44"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M10 34L34 10"
							stroke="var(--cobalt-color)"
							stroke-width="2"
						/>
						<path
							d="M34 34L10 10"
							stroke="var(--cobalt-color)"
							stroke-width="2"
						/>
					</svg>
				</button>
			</div>
			<nav
				class="burger__navigation"
				id="burger-menu"
				aria-label="Мобильная навигация"
			>
				<hr class="burger__navigation-divider" />
				<a href="/" class="burger__navigation-link">Главная</a>
				<hr class="burger__navigation-divider" />
				<a href="./menu.html" class="burger__navigation-link">Меню</a>
				<hr class="burger__navigation-divider" />
				<a href="./promotions.html" class="burger__navigation-link">Акции</a>
				<hr class="burger__navigation-divider" />
				<a href="./contacts.html" class="burger__navigation-link">Контакты</a>
				<hr class="burger__navigation-divider" />
			</nav>
		</header>
		<main class="main">
			<section class="section promotions">
				<h1 class="section__title">Акции</h1>
				<div class="promotions__carousel">
					<button class="promotions__button prev" aria-label="Предыдущая акция">
						<svg
							class="promotions__icon"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<use href="./assets/icons/arrow-icon.svg#arrow-icon" />
						</svg>
					</button>
					<ul class="promotions__list">
						<li class="promotions__item">
							<article class="card">
								<div class="card__image-container pattern-grid-8">
									<img
										src="./assets/carousel/utrennii-temp-20.png"
										alt="Утренний темп -20%"
										class="card__image card__image_top"
									/>
								</div>
								<div class="card__description-container">
									<h3 class="card__title">Утренний темп -20%</h3>
									<p class="card__description">
										по будням 8:00–11:00 на эспрессо-бар.
									</p>
									<ul
										class="card__indicator-list"
										aria-label="Индикатор слайдов"
									>
										<li class="card__indicator-item active"></li>
										<li class="card__indicator-item"></li>
										<li class="card__indicator-item"></li>
									</ul>
								</div>
							</article>
						</li>
						<li class="promotions__item">
							<article class="card">
								<div class="card__image-container pattern-grid-8">
									<img
										src="./assets/carousel/coldbrew.png"
										alt="Колдбрю «Вишня» 2-за-1"
										class="card__image card__image_center"
									/>
								</div>
								<div class="card__description-container">
									<h3 class="card__title">Колдбрю «Вишня» 2-за-1</h3>
									<p class="card__description">по пятницам, до 17:00.</p>
									<ul
										class="card__indicator-list"
										aria-label="Индикатор слайдов"
									>
										<li class="card__indicator-item"></li>
										<li class="card__indicator-item active"></li>
										<li class="card__indicator-item"></li>
									</ul>
								</div>
							</article>
						</li>
						<li class="promotions__item">
							<article class="card">
								<div class="card__image-container pattern-grid-8">
									<img
										src="./assets/carousel/svoi-stakan.png"
										alt="Свой стакан -10 ₽"
										class="card__image card__image_bottom"
									/>
								</div>
								<div class="card__description-container">
									<h3 class="card__title">Свой стакан -10 ₽</h3>
									<p class="card__description">каждый день.</p>
									<ul
										class="card__indicator-list"
										aria-label="Индикатор слайдов"
									>
										<li class="card__indicator-item"></li>
										<li class="card__indicator-item"></li>
										<li class="card__indicator-item active"></li>
									</ul>
								</div>
							</article>
						</li>
					</ul>
					<button class="promotions__button next" aria-label="Следующая акция">
						<svg
							class="promotions__icon"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<use href="./assets/icons/arrow-icon.svg#arrow-icon" />
						</svg>
					</button>
				</div>
			</section>
		</main>
		<footer class="footer">
			<nav class="footer__navigation" aria-label="Навигация в подвале">
				<a href="#" class="footer__navigation-link">Адсера/часы</a>
				<a href="#" class="footer__navigation-link">Быстрые ссылки</a>
				<a href="#" class="footer__navigation-link">Копирайт</a>
			</nav>
		</footer>
	</body>
	<script src="./js/header.js"></script>
	<script src="./js/carousel.js"></script>
</html>
