<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Акции</title>
        <link rel="stylesheet" href="./css/pages/promotions.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__container">
                <a href="./index.html" class="header__logo-link" aria-label="На главную">
                    <img src="./assets/icons/logo.svg" alt="Логотип Такт-кофе" class="logo" />
                </a>
                <nav class="header__navigation" id="menu" aria-label="Меню лендинга" aria-hidden="false">
                    <hr class="divider" />
                    <a href="./index.html" class="header__navigation-link">Главная</a>
                    <hr class="divider" />
                    <a href="./menu.html" class="header__navigation-link">Меню</a>
                    <hr class="divider" />
                    <a href="./promotions.html" class="header__navigation-link header__navigation-link--active">Акции</a>
                    <hr class="divider" />
                    <a href="./contacts.html" class="header__navigation-link">Контакты</a>
                    <hr class="divider" />
                </nav>
                <button
                    aria-label="Открыть меню"
                    aria-expanded="false"
                    aria-controls="menu"
                    type="button"
                    class="burger"
                >
                    <svg
                        class="burger__icon"
                        width="44"
                        height="44"
                        viewBox="0 0 44 44"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path d="M8 12H36" stroke="var(--cobalt-color)" stroke-width="2" />
                        <path d="M8 22H36" stroke="var(--cobalt-color)" stroke-width="2" />
                        <path d="M8 32H36" stroke="var(--cobalt-color)" stroke-width="2" />
                    </svg>
                    <svg
                        class="burger__close-icon"
                        width="44"
                        height="44"
                        viewBox="0 0 44 44"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path d="M10 34L34 10" stroke="var(--cobalt-color)" stroke-width="2" />
                        <path d="M34 34L10 10" stroke="var(--cobalt-color)" stroke-width="2" />
                    </svg>
                </button>
            </div>
        </header>
        <main class="main">
            <section class="section promotions">
                <h1 class="section__title">Акции</h1>
                <div class="promotions__carousel">
                    <button
                        class="promotions__button promotions__button--prev"
                        aria-label="Предыдущая акция"
                        type="button"
                    >
                        <svg
                            class="promotions__icon"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <use href="./assets/icons/arrow-icon.svg#arrow-icon" />
                        </svg>
                    </button>
                    <ul class="promotions__list">
                        <li class="promotions__item">
                            <article class="card">
                                <div class="card__image-container pattern-grid">
                                    <img
                                        src="./assets/carousel/utrennii-temp-20.png"
                                        alt="Утренний темп -20%"
                                        class="card__image card__image_top"
                                    />
                                </div>
                                <div class="card__description-container">
                                    <h2 class="card__title">Утренний темп -20%</h2>
                                    <p class="card__description">по будням 8:00–11:00 на эспрессо-бар.</p>
                                    <ul class="card__indicator-list" aria-label="Индикатор слайдов">
                                        <li class="card__indicator-item card__indicator-item--active"></li>
                                        <li class="card__indicator-item"></li>
                                        <li class="card__indicator-item"></li>
                                    </ul>
                                </div>
                            </article>
                        </li>
                        <li class="promotions__item">
                            <article class="card">
                                <div class="card__image-container pattern-grid">
                                    <img
                                        src="./assets/carousel/coldbrew.png"
                                        alt="Колдбрю «Вишня» 2-за-1"
                                        class="card__image card__image_center"
                                    />
                                </div>
                                <div class="card__description-container">
                                    <h2 class="card__title">Колдбрю «Вишня» 2-за-1</h2>
                                    <p class="card__description">по пятницам, до 17:00.</p>
                                    <ul class="card__indicator-list" aria-label="Индикатор слайдов">
                                        <li class="card__indicator-item"></li>
                                        <li class="card__indicator-item card__indicator-item--active"></li>
                                        <li class="card__indicator-item"></li>
                                    </ul>
                                </div>
                            </article>
                        </li>
                        <li class="promotions__item">
                            <article class="card">
                                <div class="card__image-container pattern-grid">
                                    <img
                                        src="./assets/carousel/svoi-stakan.png"
                                        alt="Свой стакан -10 ₽"
                                        class="card__image card__image_bottom"
                                    />
                                </div>
                                <div class="card__description-container">
                                    <h2 class="card__title">Свой стакан -10 ₽</h2>
                                    <p class="card__description">каждый день.</p>
                                    <ul class="card__indicator-list" aria-label="Индикатор слайдов">
                                        <li class="card__indicator-item"></li>
                                        <li class="card__indicator-item"></li>
                                        <li class="card__indicator-item card__indicator-item--active"></li>
                                    </ul>
                                </div>
                            </article>
                        </li>
                    </ul>
                    <button
                        class="promotions__button promotions__button--next"
                        aria-label="Следующая акция"
                        type="button"
                    >
                        <svg
                            class="promotions__icon"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <use href="./assets/icons/arrow-icon.svg#arrow-icon" />
                        </svg>
                    </button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <nav class="footer__navigation" aria-label="Навигация в подвале">
                <a href="#" class="footer__navigation-link">Адреса/часы</a>
                <a href="#" class="footer__navigation-link">Быстрые ссылки</a>
                <a href="#" class="footer__navigation-link">Копирайт</a>
            </nav>
        </footer>
        <script src="./js/header.js"></script>
        <script src="./js/carousel.js"></script>
    </body>
</html>
